<!DOCTYPE html>
<html>
<head>
	<title>Akademin quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="">
	<h1>My simple quiz</h1>
	<button id="button_theme" class="darkmode">Darkmode</button>

	<ul class="questions"></ul>

	<p>Press the button below when you are ready to see the result</p>
	<p id="result"></p>
	<button id="submit">See result</button>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript">
		const themeButton = document.querySelector('#button_theme');
		const body = document.body

		themeButton.addEventListener('click', () => {
			const isDarkTheme = body.classList.contains('darkmode');
			if (isDarkTheme) {
				body.className = '';
			} else {
				body.className = 'darkmode';
			}
		})

	</script>
</body>
</html>
